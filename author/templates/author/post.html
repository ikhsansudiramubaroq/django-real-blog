{% extends "author/dashboard_author.html" %} 
{% load static %}
<!-- Begin Page Content -->
{% block content %}
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">List Publish Post</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Judul</th>
                                            <th>Kategori</th>
                                            <th>Status</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for post in get_post %}
                                            <tr>
                                                <td> {{ forloop.counter }} </td>
                                                <td> <a href="{% url 'author:detail_post' post.slug_post %}">
                                                {{ post.title_post }}
                                                </a></td>
                                                <td> {{ post.category }} </td>
                                                <td><span class="badge badge-primary"> {{ post.status }} </span></td>
                                                <td> <a href="{% url 'author:edit_post' post.slug_post %}"
                                                    class="btn btn-success">Edit</a> </td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock content %}
