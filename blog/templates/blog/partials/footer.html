{% load static %}
<!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>© 2025 Pastel Blog. Made with ❤️ using Bootstrap 5</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static "vendor/js/bootstrap.bundle.js" %}"></script>
    
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
    
    <script>
        
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Initialize Swiper
        var swiper = new Swiper(".heroSwiper", {
            spaceBetween: 0,
            effect: "fade",
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.getElementById("readMoreBtn");
            if (btn) {
                btn.addEventListener("click", function() {
                    document.getElementById("dots").style.display = "none";
                    document.getElementById("more").style.display = "inline";
                    btn.style.display = "none";
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
    // ambil semua tombol reply
    const buttons = document.querySelectorAll('.toggle-reply');
    
    buttons.forEach(btn => {
        btn.addEventListener('click', function() {
            const commentId = this.dataset.commentId;
            const formContainer = this.closest('.comment-item').querySelector('.reply-form-container');
            const form = formContainer.querySelector(`#reply-form-${commentId}`);

            // sembunyikan semua form reply lain
            document.querySelectorAll('.reply-form-container').forEach(container => {
                if (container !== formContainer) {
                    container.style.display = 'none';
                }
            });
            
            // toggle form yang diklik
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
                formContainer.style.display = 'block';
            } else {
                form.style.display = 'none';
                formContainer.style.display = 'none';
            }
        });
    });
    
    // tambahkan event listener untuk tombol cancel
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('cancel-reply')) {
            const form = e.target.closest('.reply-form');
            form.style.display = 'none';
            const formContainer = form.closest('.reply-form-container');
            formContainer.style.display = 'none';
        }
    });
});
    </script>
