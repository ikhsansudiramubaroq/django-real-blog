{% load static %}
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url "blog:blog_index" %}">
                <span class="brand-pastel">Pastel</span><span class="brand-blog">Blog</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'blog_index' %}active-pastel{% endif %}"
                        href="{% url 'blog:blog_index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'blog_view' %}active-pastel{% endif %}"
                        href="{% url 'blog:blog_view' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active-pastel{% endif %}"
                        href="{% url 'contact:contact' %}">Contact</a>
                    </li>

                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <div class="dropdown">
                                <button class="btn btn-icon dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Menu Pengguna">
                                    <img src="{{ request.user.img_user.url }}" 
                                    onerror="this.src='{% static 'user/profile-default.jpg' %}'" 
                                    alt="User" 
                                    class="rounded-circle" 
                                    style="width: 35px; height: 35px; object-fit: cover;">
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="">Profile</a></li>
                                    <li><a class="dropdown-item" href="">Reset Password</a></li> 
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'accounts:logout' %}" type="submit">Logout</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <a href="{% url 'accounts:login' %}" class="btn btn-login">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
