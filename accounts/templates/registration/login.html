{% extends "base.html" %}
    
{% block content %}
    <!-- Login Section -->
    <div class="auth-container">
        <div class="container">
            <div class="auth-card" data-aos="fade-up">
                <div class="auth-header">
                    <svg class="auth-icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Login to continue to Pastel Blog</p>
                </div>
                
                {% comment %} form login {% endcomment %}
                <form action="" method="POST">
                    {% csrf_token %}
                <div>
                    <div class="mb-3">
                        <label for="{{ form.username.auto_id }}" class="form-label">Email</label>
                        <input type="email" class="form-control" name="username" id="{{ form.username.auto_id }}" aria-describedby="emailHelp"
                        placeholder="Masukan email anda">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    <button class="btn btn-auth btn-auth-primary" type="submit">Login</button>
                    <div class="auth-link">
                        <small>Don't have an account? <a href="{% url "accounts:register" %}">Register</a></small>
                    </div>
                </div>
                </form>
                {% comment %} end form login {% endcomment %}

            </div>
        </div>
    </div>
{% endblock content %}
